<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12c91fb1eb.js" crossorigin="anonymous"></script>
    <title>Memo game</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Concentrese</h1>
            <label for="switch" class="switch">
                <input type="checkbox" role="switch" id="switch">
                <div class="icons">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </label>
        </header>
        <main id="main" class="main">
            <sections class="details">
                <div class="details__buttons">
                    <button id="play-pause" class="btn">Play</button>
                    <button id="reset" class="btn">Reset</button>
                </div>
                <div class="size-container">
                    <label for="size" class="size">Size:</label>
                    <select name="size" id="size" class="btn">
                        <option value="6">4x3</option>
                        <option value="8">4x4</option>
                        <option value="10" selected>5x4</option>
                        <option value="12">6x4</option>
                        <option value="15" >6x5</option>
                    </select>
                </div>
                <div class="details__user">
                    <p id="tries">Tries: <span>0</span></p>
                    <p id="time">Time: <span>00:00</span></p>
                </div>
            </sections>
            <section class="cards" id="cards">
            </section>
        </main>
    </div>
    <div class="overlay"></div>
</body>
</html>
