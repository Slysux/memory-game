<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo game</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Concentrese</h1>
        </header>
        <main id="main" class="main">
            <sections class="details">
                <div class="details__buttons">
                    <button id="play-pause">Play</button>
                    <button id="reset">Reset</button>
                    <label for="size">Size</label>
                    <select name="size" id="size">
                        <option value="6">4x3</option>
                        <option value="8">4x4</option>
                        <option value="10" selected>5x4</option>
                        <option value="12">6x4</option>
                        <option value="15" >6x5</option>
                    </select>
                </div>
                <div class="details__user">
                    <p id="tries">Tries: <span>0</span></p>
                    <p id="time">00:00</p>
                </div>
            </sections>
            <section class="cards" id="cards">
            </section>
        </main>
    </div>
</body>
</html>
